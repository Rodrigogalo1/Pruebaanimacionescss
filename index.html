  <body>
    <nav>
      <div class="titulo">

          <p>$ 74.990</p>
          <button>Agregar al carro</button>

        <div class="card">
          <figure>
            <img src="./assets/imgs/Caseina.png" alt="caseina" />
          </figure>
          <h2>Elite Casein</h2>
          <p>$ 79.990</p>
